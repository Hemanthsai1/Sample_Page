<section id="contact">
  <article>
    <h2><i class="bi bi-envelope-fill"></i> Contact Us</h2>
    <form action="#" method="post" class="contact-form">
      <label for="name"><i class="bi bi-person-fill"></i> Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email"><i class="bi bi-envelope"></i> Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message"><i class="bi bi-chat-left-text"></i> Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit"><i class="bi bi-send-fill"></i> Send Message</button>
    </form>
  </article>
</section>
